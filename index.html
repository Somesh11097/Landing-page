<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Landing page</title>
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai&display=swap" rel="stylesheet">

</head>
<body>
    <header class="header">
        <!-- Left box for logo -->
        <div class="left">
            <img src="/images/logo.webp" alt="">
            <div>Fitness Club</div>
        </div>
        <!-- Mid box for navbar -->
        <div class="mid">
            <ul class="navbar">
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Fitness Calculator</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>

        <!-- Right box for buttons -->
        <div class="right">
            <button class="btn">Call Us Now</button>
            <button class="btn">Email Us</button>
        </div>
    </header>
    <div class="container">
        <h1>Join the best gym in your Locality</h1>
        <form action="">
            <div class="form-group">
                <input type="text" name="" placeholder="Enter your Name" required>
            </div>
            <!-- <div class="form-group">
                <input type="text" name="" placeholder="Enter your Age">
            </div> -->
            <div class="form-group">
                <input type="text" name="" placeholder="Enter your Gender" required>
            </div>
            <div class="form-group">
                <!-- <input type="text" name="" placeholder="Enter your Locality">
            </div> -->
            <div class="form-group">
                <input type="text" name="" placeholder="Enter your Email Id" required>
            </div>
            <div class="form-group">
                <input type="text" name="" placeholder="Enter your Phone Number" required>
            </div>
            <button class="btn">Submit</button>
        </form>
    </div>
    <link rel="stylesheet" href="./css/styles.css">
</body>
</html>
